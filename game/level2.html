<body>
  <h1>‡∏î‡πà‡∏≤‡∏ô‡∏ó‡∏µ‡πà 2: ‡∏á‡∏π‡πÑ‡∏£‡πâ‡∏Å‡∏é üåÄ</h1>
  <div class="info">‡∏≠‡∏¢‡πà‡∏≤‡πÉ‡∏´‡πâ‡∏á‡∏π‡∏ä‡∏ô‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á‡πÄ‡∏î‡πâ‡∏≠‡∏≠</div>
  <canvas id="game" width="400" height="400"></canvas>

  <button class="back-button" onclick="window.location.href='/SnakeShakeShake/pages/dashboard.php'">‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å</button>
  <button class="back-button" onclick="window.location.href='/SnakeShakeShake/game/select_level.html'">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏î‡πà‡∏≤‡∏ô</button>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const box = 20;
    let snake = [{ x: 9 * box, y: 9 * box }];
    let food = randomPosition();
    let score = 0;
    let direction = "RIGHT";
    let speed = 150;
    let gameInterval = setInterval(drawGame, speed);

    function randomPosition() {
      return {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box,
      };
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      else if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    });

    function drawGame() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, 400, 400);

      // ‡∏õ‡∏±‡πà‡∏ô‡∏™‡∏µ‡∏á‡∏π
      ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
      for (let i = 0; i < snake.length; i++) {
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // ‡∏ß‡∏≤‡∏î‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: " + score, box, box * 1.5);

      // ‡∏ß‡∏≤‡∏î‡∏≠‡∏≤‡∏´‡∏≤‡∏£
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      // ‡∏ó‡∏∞‡∏•‡∏∏‡∏à‡∏≠
      headX = (headX + 400) % 400;
      headY = (headY + 400) % 400;

      if (headX === food.x && headY === food.y) {
        score += 10;
        food = randomPosition();
        clearInterval(gameInterval);
        speed = 100 + Math.random() * 200;
        gameInterval = setInterval(drawGame, speed);
      } else {
        snake.pop();
      }

      // ‡∏ä‡∏ô‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á
      for (let i = 1; i < snake.length; i++) {
        if (snake[i].x === headX && snake[i].y === headY) {
          clearInterval(gameInterval);
          alert("‡πÄ‡∏≠‡πä‡∏≠‡∏∞! ‡∏Å‡∏¥‡∏ô‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á‡∏ó‡∏≥‡∏°‡∏≤‡∏¢ ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: " + score);
          saveScoreAndReturn();
          return;
        }
      }

      let newHead = { x: headX, y: headY };
      snake.unshift(newHead);

      // ‡∏ñ‡πâ‡∏≤‡∏Ñ‡∏£‡∏ö 100 ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô ‡πÑ‡∏õ‡∏î‡πà‡∏≤‡∏ô 3
      if (score >= 100) {
        clearInterval(gameInterval);
        saveScoreAndGoNext();
        return;
      }
    }

    function saveScoreAndGoNext() {
      let scores = JSON.parse(localStorage.getItem("snakeScores")) || {};
      scores.level2 = Math.max(score, scores.level2 || 0);
      localStorage.setItem("snakeScores", JSON.stringify(scores));
      window.location.href = "level3.html";
    }

    function saveScoreAndReturn() {
      let scores = JSON.parse(localStorage.getItem("snakeScores")) || {};
      scores.level2 = Math.max(score, scores.level2 || 0);
      localStorage.setItem("snakeScores", JSON.stringify(scores));
      window.location.href = "select_level.html";
    }
  </script>
