  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let direction = "RIGHT";
    let food = {
      x: Math.floor(Math.random() * 19) * box,
      y: Math.floor(Math.random() * 19) * box,
    };
    let score = 0;
    let speed = 150;

    document.addEventListener("keydown", event => {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      if (headX === food.x && headY === food.y) {
        score += 10;
        food = {
          x: Math.floor(Math.random() * 19) * box,
          y: Math.floor(Math.random() * 19) * box,
        };
        if (speed > 60) speed -= 10;
      } else {
        snake.pop();
      }

      const newHead = { x: headX, y: headY };

      if (
        headX < 0 || headX >= canvas.width ||
        headY < 0 || headY >= canvas.height ||
        snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)
      ) {
        gameOver();
        return;
      }

      snake.unshift(newHead);

      ctx.fillStyle = "white"; //‡πÅ‡∏™‡∏î‡∏á‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô
      ctx.font = "20px Arial";
      ctx.fillText("‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: " + score, box, box * 1.5);

      if (score >= 100) {
        passLevel();
        return;
      }

      setTimeout(draw, speed);
    }

    function passLevel() {
      document.getElementById("result").innerHTML = "‡∏Ñ‡∏∏‡∏ì‡∏ú‡πà‡∏≤‡∏ô‡∏î‡πà‡∏≤‡∏ô 1 ‡πÅ‡∏•‡πâ‡∏ß! üéâ";
      document.getElementById("result").style.display = "block";
      let scores = JSON.parse(localStorage.getItem("snakeScores")) || {};
      scores.level1 = score;
      localStorage.setItem("snakeScores", JSON.stringify(scores));
      setTimeout(() => location.href = "select_level.html", 3000);
    }

    function gameOver() {
      document.getElementById("result").innerHTML = "‡πÄ‡∏Å‡∏°‡πÇ‡∏≠‡πÄ‡∏ß‡∏≠‡∏£‡πå üòµ ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: " + score;
      document.getElementById("result").style.display = "block";
      let scores = JSON.parse(localStorage.getItem("snakeScores")) || {};
      scores.level1 = Math.max(score, scores.level1 || 0);
      localStorage.setItem("snakeScores", JSON.stringify(scores));
      setTimeout(() => location.href = "select_level.html", 3000);
    }

    draw();
